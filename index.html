<!-- 1.	Create an HTML page with two buttons that argue with each other. When one button is clicked, the text "I'm right" should be placed next to it. When the other button is clicked, the text is replaced with, "No, I'm right!" -->


<body>


    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9e779b;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

            </div>
        </div>
    </nav>





    <div id="im-right">
        <button id="left" class="btn btn-outline-dark btn-lg" onclick="replace('I\'m right');">Left</button>

        <p id="text"></p>

        <button id="right" class="btn btn-outline-dark btn-lg" onclick="replace('No, I\'m right!');">Right</button>
    </div>



    <script>
        function replace(text) {
            document.getElementById("text").innerHTML = text;
        }
    </script>
